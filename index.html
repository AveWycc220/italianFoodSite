<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;0,800;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/png">
    <title>Italian Food</title>
</head>
<body>
    <header class="header">
        <div class="menu">
            <div class="menu_home">
                <a href="#" class="link-menu">HOME</a>
            </div>
            <div class="menu_menu">
                <a href="#" class="link-menu">MENU</a>
            </div>
            <div class="menu_our-story">
                <a href="#" class="link-menu">OUR STORY</a>
            </div>
            <div class="menu_contact-us">
                <a href="#" class="link-menu">CONTACT US</a>
            </div>    
            <div class="menu_form">
                <form action="search" class="search-form"><img src="img/header/search.png" class="search-image" alt="search"></form>
            </div>
        </div>
        <div class="bottom-header">
            <div class="left-bottom-header">
                <div class="img">
                    <img src="img/header/place_your_logo_here.png" alt="logo" class="img_logo">
                </div>
                <div class="title">
                    Italian Food
                </div>
                <div class="subtitle">
                    LOREMIPSUM DOLOR
                </div>
                <button class="btn-read-more">
                    <span class="text-btn-read-more">READ MORE<span>
                </button>
                <div class="text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do iusmod tempor incididunt ut labore et dolore magna.
                </div>
            </div>
            <div class="right-bottom-header">
                <div class="img-plate">
                    <img src="img/header/plate.png" alt="plate" class="plate">
                </div>
                <div class="img-sauce">
                     <img src="img/header/sauce.png" alt="sauce" class="sauce">
                </div>
                <div class="img-foliage">
                     <img src="img/header/foliage.png" alt="foliage" class="foliage">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
