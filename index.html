<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <style> @import url("css/critical.css"); </style>
    <link rel="preload" href="css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/style.css"></noscript>
    <link rel="shortcut icon" href="img/compressed/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="img/compressed/icon.png">
    <title>Italian Food</title>
    <meta name="description" content="Site for Italian Food restaurant">
</head>
<body>
    <header class="header">
        <div class="menu">
            <div class="menu_home">
                <a href="#" class="link-menu">HOME</a>
            </div>
            <div class="menu_menu">
                <a href="#" class="link-menu">MENU</a>
            </div>
            <div class="menu_our-story">
                <a href="#" class="link-menu">OUR STORY</a>
            </div>
            <div class="menu_contact-us">
                <a href="#" class="link-menu">CONTACT US</a>
            </div>    
            <div class="menu_form">
                <form action="search" class="search-form"><img src="img/header/search.png" class="search-image" alt="search"></form>
            </div>
        </div>
        <div class="bottom-header">
            <div class="left-bottom-header">
                <div class="img">
                    <img src="img/compressed/header/place_your_logo_here.png" alt="logo" class="img_logo">
                </div>
                <div class="title">
                    Italian Food
                </div>
                <div class="subtitle">
                    LOREMIPSUM DOLOR
                </div>
                <button class="btn-read-more">
                    <span class="text-btn-read-more">READ MORE</span>
                </button>
                <div class="text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do iusmod tempor incididunt ut labore et dolore magna.
                </div>
            </div>
            <div class="right-bottom-header">
                <div class="img-plate">
                    <picture>
                        <source media="(max-width: 800px)"
                            srcset="img/resized/min/compressed/header/plate.png"  loading="lazy" class="plate">
                        <source media="(min-width: 1960px)"
                            srcset="img/resized/tablet/compressed/header/plate.png" loading="lazy" class="plate">   
                        <img src="img/resized/mobile/compressed/header/plate.png" alt="plate" loading="lazy" class="plate">
                    </picture>
                </div>
                <div class="img-sauce">
                    <img src="img/resized/tablet/compressed/header/sauce.png" alt="sauce" loading="lazy" class="sauce">
                </div>
                <div class="img-foliage">
                     <img src="img/resized/tablet/compressed/header/foliage.png" alt="foliage" loading="lazy" class="foliage">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
